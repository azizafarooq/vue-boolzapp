<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link CSS-->
    <link rel="stylesheet" href="/css/style.css">
    <!--Link Fontawsome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Link Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <!--Link Boostrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Link JS-->
    <script src="/js/main.js" defer></script>
    <!--Link VUE-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>BOOLZAPP</title>
</head>
<body >
    <div class="wrapper">
        <div class="d-flex">
            <div class="col-left">
                <div class="header-left">
                    <div class="d-flex">
                        <img src="./img/avatar_1.jpg" alt="">
                        <span class="mx-2 d-flex align-items-center "><strong>Username</strong></span>
                    </div>
                    
                    <div class="header-icons">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="badge-section">
                    <i class="fa-solid fa-bell-slash" style="color: hsl(199, 95%, 77%);"></i>
                    <div class="d-flex flex-column">
                        <span><strong>Ricevi notifiche di nuovi messaggi</strong></span>
                        <span class="notifications">Attiva notifiche desktop</span>
                    </div>
                </div>
                <div class="d-flex searchbar">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <input type="text" class="search-bar" placeholder="Cerca o inizia una nuova chat">
                </div>
                <div>
                    <ul class="contacts">
                        <li class="contact">
                            <div class="d-flex">
                                <img src="./img/avatar_1.jpg" alt="">
                                <div class="d-flex flex-column">
                                    <div class="mx-2 flex-grow-1"><strong>Nome</strong></div>
                                    <div class="mx-2 message-sent">Ultimo messaggio inviato</div>
                                </div>
                            </div>
                            <div class="last-access align-self-start">Ultimo accesso</div>
                        </li>
                    </ul>
                    
                </div>
            </div>
            <div class="col-right">
                <div class="header-right">
                    <div class="d-flex">
                        <img src="./img/avatar_1.jpg" alt="">
                        <div class="mx-4"><strong>Username</strong>
                            <div>Ultimo accesso</div>
                        </div>
                    </div>
                    
                    <div class="header-icons">
                        <i class="fa-solid  fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid  fa-ellipsis-vertical"></i>
                    </div>
                </div>

                <div class="chat">
                    <div class="sent">messaggio <span class="timestamp">10:30 AM</span></div>
                    <p class="reply">risposta <span class="timestamp">10:30 AM</span></p>
                </div>

                <div class="footer">
                    <i class="fa-regular footer-icons fa-face-smile"></i>
                    <input type="text" class="text-area" placeholder="Scrivi un messaggio">
                    <i class="fa-solid footer-icons fa-microphone"></i>
                </div>
            </div>
        </div>
    </div>
    
    <!--Link Boostrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
